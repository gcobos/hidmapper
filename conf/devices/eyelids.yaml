name: "Eyelids"
description: "This device maps eyelids movements as buttons"
author: Gonzalo Cobos Bergillos

# Device defined by id
devices: [ "/dev/input/by-id/usb-Sinolite_RF_2.4G_Mouse-event-mouse" ]

# A list of gestures that can be generated by this device, and the set of events that form them
# This gestures can be generated using the event recorder utility.

gestures:

    r_eye_blink: [ "DEV_0:EV_KEY:BTN_LEFT" ]
    r_eye_blink: [ "DEV_0:EV_KEY:BTN_RIGHT" ]

